<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<title>Ski Colorado</title>
	<style>
		body { padding-top: 70px; }
	</style>
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="index.html">Search the ski resort name in Colorado to uncover information from that particular resort!</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<form class="navbar-form navbar-left ui-filterable" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search"  data-type="search" data-bind= "value: placeSearch, valueUpdate:'keyup'">
					</div>

				</form>
			</div>
		</div><!-- /.navbar-collapse -->
	</nav>
	<br>

<!--***********Map **************-->
<div>
	<div>
		<div id="map"></div>

	</div>
</div>


<!--****************List View acordeon***************-->


<div class="panel-group col-xs-12 col-sm-3"  id="ski-place-accordion" data-bind='foreach: filteredRecords' >
	<div class="panel panel-warning">
		<div class="panel-heading">
			<h4 class="panel-title" >
		        <a data-toggle="collapse" data-parent="#ski-place-accordion" href="" data-bind="text: $data.placeName, attr:{href: $data.href}, click: $parent.getWikiInfo">
		        </a>
		    </h4>
	    </div>
	    <div id="" class="panel-body panel-collapse collapse" data-bind='attr: {id: $data.id}'>
	    </div>
	</div>
</div>


	<!--***********Footer **************-->

	<script async defer  src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
    <script src="js/model1.js"></script>
    <script src="js/map.js"></script>
	<script src="js/wiki.js"></script>
	<script src="js/weather.js"></script>
	<script src="js/app.js"></script>

	</body>
</html>

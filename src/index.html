<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" manifest="myCache.appcache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="http://fonts.googleapis.com/css?family=Arizonia" rel="stylesheet" type="text/css">
    <title>Ski Colorado</title>
</head>
<body>
<!--NAVIGATION -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header  col-xs-6 col-md-3">
            <span id="got-skis" class="navbar-brand"><span class="red-text">&#8226;</span> Got SKIS?</span>
        </div>
        <div id="days">
            <a class="navbar-brand hidden-xs hidden-sm hidden-md" href="index.html">Winter will be here in
                <span  data-bind="text: days"></span><span> days. </span>
            </a>
            <a class="navbar-brand hidden-xs hidden-sm" href="index.html">Explore Colorado Ski Resorts!</a>
        </div>
        <!-- AUTOCOMPLETE -->
        <div id="search" class="col-md-3">
            <form class="navbar-form navbar-left" role="search">
                <div  class="form-group">
                    <input class="typeahead form-control" type="text" placeholder="Search Colorado Resorts" data-type="search" data-bind= "value: placeSearch, valueUpdate:'keyup'" id="searchinput">
                </div>
            </form>
        </div>
    </div>
</nav>
<!--LIST VIEW ACCORDION -->
<div class="panel-group hidden-xs col-sm-3"  id="ski-place-accordion" data-bind="foreach: filteredRecords" >
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="panel-title" >
                <a data-toggle="collapse" data-parent="#ski-place-accordion" href="" data-bind="text: $data.placeName, attr:{href: $data.href}, click: $parent.getWikiInfo">
                </a>
            </h4>
        </div>
        <div id="" class="panel-body panel-collapse collapse" data-bind="attr: {id: $data.id}">
        </div>
    </div>
</div>
<!-- MAP -->
<div>
    <div id="map" data-bind="mymap: resortList"></div>
</div>
<!-- FOOTER -->
<footer class="navbar-inverse navbar-fixed-bottom">
    <div class="container ">
        <div class="col-sm-4">
            <span class="red-text">&#8226;
                <a href="https://github.com/daivaSts/" title="GitHub">Contact</a>
            </span>
        </div>
        <div class="col-sm-4">
            <span class="red-text">&#8226;
                <a href="https://github.com/daivaSts/P5-1-Neighborhood-Map-Project" title="Contact" id="viewSource">View source on GitHub</a>
            </span>
        </div >
    </div>
</footer>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt8mUuhLGw-CUlCrfHUThVHYfc4UOcXu0"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.3.0.js"></script>
<script src="js/knockout.mapping.js"></script>
<script src="js/typeahead.bundle.js"></script>
<script src="js/app.js"></script>
</body>
</html>
